<!DOCTYPE html>
<html>
<head>
	<title>用户登录</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' >
	
	<link rel="stylesheet" href="css/bootstrap.css">
 	<link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
	
	  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	 <!--[if lt IE 9]>
	     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	 <![endif]-->
</head>
<body class="login-page">
	<div class="login-box">
		  <div class="login-box-body">
        <p class="login-box-msg">用户登录</p>
        <form method="post" action="javascript:void(0);" onsubmit="javascript:login();">
          <div class="form-group has-feedback">
            <input type="text" id="userid" placeholder="用户名" class="form-control" value="" >
            <span class="glyphicon  glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="password" placeholder="密码" class="form-control" value="">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group">
          	<button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
          </div>
           <div class="row">
	           <div class="col-xs-8">
	          		<p class="text-danger" id="info" style="nodisplay"></p>
	          </div>
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script type="text/javascript" language="javascript">

		function getContextPath(){ 
			var pathName = document.location.pathname; 
			var index = pathName.substr(1).indexOf("/"); 
			var result = pathName.substr(0,index+1); 
			return result; 
		} 
	</script> 
	<script type="text/javascript">
		$(document).ready(function()
		{ 
			$("#userid").focus();
		});
	
		function login() { 
		    var userid = $("#userid").val();
		    var password = $.md5($("#password").val()).toUpperCase();
			if(checkNull() == false)
			{
				return false;
			}

			$.ajax({
				data : JSON.stringify({
 					"userid":userid,
 					"password":password
 				}),
				type : "POST",
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				async : true,
				url : getContextPath()+"/user/login",
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					alert(XMLHttpRequest.status);
					alert(XMLHttpRequest.readyState);
					alert(textStatus);
					alert(errorThrown);
				},
				success : function(data) {
				
					if (data.code == "0") {
						$("#info").attr({
							"style" : "display"
						});
						$("#info").html("登录成功, 跳转中...");
						SetCookie("userid",data.userid,7);
						SetCookie("username",data.username,7);
						location.href=getContextPath()+"/html/main.html";
											}
					else{
						$("#info").attr({
							"style" : "display"
						});
						$("#info").html(data.msg);
					}
				}
			});
			return true;
		}
		
		function checkNull()
		{
			if($("#userid").val().length == 0)
			{
				$("#userid").focus();
				return false;
			}
			else if ($("#password").val().length == 0)
			{
				$("#password").focus();
				return false;
			}
			return true;
		}
		
		function SetCookie(cookieName,cookieValue,nDays) {
		    /*当前日期*/
		    var today = new Date();
		    /*Cookie过期时间*/
		    var expire = new Date();
		    /*如果未设置nDays参数或者nDays为0，取默认值1*/
		    if(nDays == null || nDays == 0) nDays = 1;
		    /*计算Cookie过期时间*/
		    expire.setTime(today.getTime() + 3600000 * 24 * nDays);
		    /*设置Cookie值*/
		    document.cookie = cookieName + "=" + escape(cookieValue)
		        + ";expires=" + expire.toGMTString();
		}
	</script>
</body>
</html>
